<!DOCTYPE html>
<html>
<head>
  <title>Image Collector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    select {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Image Collector</h3>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WebP</option>
  </select>
  <button id="capture">Bắt hình ảnh</button>
  <div id="imageList"></div>
  <script src="popup.js"></script>
</body>
</html>
