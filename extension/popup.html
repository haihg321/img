<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">
</head>
<body class="w-96 p-4">
  <div class="space-y-4">
    <h1 class="text-xl font-bold">Product Image Extractor</h1>
    
    <button id="selectBtn" class="w-full py-2 bg-blue-600 text-white rounded">
      Select Images (Click on page)
    </button>
    
    <div id="imagePreview" class="grid grid-cols-2 gap-2"></div>
    
    <button id="downloadBtn" class="w-full py-2 bg-green-600 text-white rounded hidden">
      Download Selected (0)
    </button>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
