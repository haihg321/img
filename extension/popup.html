<!DOCTYPE html>
<html>
<head>
  <title>Image Collector Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .image-container {
      max-height: 300px;
      overflow-y: auto;
    }
    .image-item:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-50 p-4 w-96">
  <div class="space-y-4">
    <h1 class="text-xl font-bold text-gray-800">Image Collector</h1>
    
    <div class="flex space-x-2">
      <select id="resolutionFilter" class="flex-1 p-2 border rounded">
        <option value="all">All Resolutions</option>
        <option value="high">High (â‰¥ 1000px)</option>
        <option value="medium">Medium (500-999px)</option>
        <option value="low">Low (< 500px)</option>
      </select>
      
      <select id="format" class="flex-1 p-2 border rounded">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WebP</option>
      </select>
    </div>

    <div class="image-container border rounded p-2 bg-white">
      <div id="imageList" class="space-y-2"></div>
    </div>

    <button id="downloadBtn" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400" disabled>
      Download Selected
    </button>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
